      function buttonRedMinus() {
          redBallsRedTeam--;
          document.getElementById('redBalls').value = redBallsRedTeam;
		  NetworkTables.setValue('/SmartDashboard/redBallsRedTeam', redBallsRedTeam);
      }
      function buttonRedPlus() {
          redBallsRedTeam++;
          document.getElementById('redBalls').value = redBallsRedTeam;
		  NetworkTables.setValue('/SmartDashboard/redBallsRedTeam', redBallsRedTeam);
      }
      function buttonBlueMinus() {
          blueBallsRedTeam--;;
          document.getElementById('blueBalls').value = blueBallsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/blueBallsRedTeam', blueBallsRedTeam);
      }
      function buttonBluePlus() {
          blueBallsRedTeam++;
          document.getElementById('blueBalls').value = blueBallsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/blueBallsRedTeam', blueBallsRedTeam);
      }
      //PUNKTY KARNE
      function punktyKarnePlus() {
          faulesRedTeam++;
          document.getElementById('punktyKarne').value = faulesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/faulesRedTeam', faulesRedTeam);
      }
      function punktyKarneMinus() {
          faulesRedTeam--;
          document.getElementById('punktyKarne').value = faulesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/faulesRedTeam', faulesRedTeam);
      }
      //ILOSC CUBOW
      function iloscCubowPlus() {
          cubesRedTeam++;
          document.getElementById('iloscCubow').value = cubesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/cubesRedTeam', cubesRedTeam);
      }
      function iloscCubowMinus() {
          cubesRedTeam--;
          document.getElementById('iloscCubow').value = cubesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/cubesRedTeam', cubesRedTeam);
      }
      //ZAPARKOWANE ROBOTY
      function zaparkowaneRobotyPlus() {
          parkedRobotsRedTeam++;
          document.getElementById('zaparkowaneRoboty').value = parkedRobotsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/parkedRobotsRedTeam', parkedRobotsRedTeam);
      }
      function zaparkowaneRobotyMinus() {
          parkedRobotsRedTeam--;
          document.getElementById('zaparkowaneRoboty').value = parkedRobotsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/parkedRobotsRedTeam', parkedRobotsRedTeam);
      }
      function resetRedScore(){
		reset++;
		if(reset == 2){
		reset = 0;
        redBallsRedTeam = 0;
        blueBallsRedTeam = 0;
        cubesRedTeam = 0;
        faulesRedTeam = 0;
        parkedRobotsRedTeam = 0;
		}
      }
