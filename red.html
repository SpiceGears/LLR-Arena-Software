<body onload="refreshPoints();">

  <script>
	  var reset = 0;
      var redBallsRedTeam = 0;
      var blueBallsRedTeam = 0;
      var faulesRedTeam = 0;
      var cubesRedTeam = 0;
      var parkedRobotsRedTeam = 0;
	  var secondPointsRedTeam = 0;
	  
	NetworkTables.putValue('/SmartDashboard/redBallsRedTeam', redBallsRedTeam);
	NetworkTables.putValue('/SmartDashboard/blueBallsRedTeam', blueBallsRedTeam);
	NetworkTables.putValue('/SmartDashboard/faulesRedTeam', faulesRedTeam);
	NetworkTables.putValue('/SmartDashboard/cubesRedTeam', cubesRedTeam);;
	NetworkTables.putValue('/SmartDashboard/parkedRobotsRedTeam', parkedRobotsRedTeam);
	NetworkTables.putValue('/SmartDashboard/secondPointsRedTeam', secondPointsRedTeam);
	  

      function refreshPoints(){
        
		document.getElementById('redBalls').value = redBallsRedTeam;
        document.getElementById('blueBalls').value = blueBallsRedTeam;
        document.getElementById('punktyKarne').value = faulesRedTeam;
        document.getElementById('iloscCubow').value = cubesRedTeam;
        document.getElementById('zaparkowaneRoboty').value = parkedRobotsRedTeam;
		
		setTimeout("refreshPoints()", 100);
		}
		
      function buttonRedMinus() {
          redBallsRedTeam--;
          document.getElementById('redBalls').value = redBallsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/redBallsRedTeam', redBallsRedTeam);
      }
      function buttonRedPlus() {
          redBallsRedTeam++;
          document.getElementById('redBalls').value = redBallsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/redBallsRedTeam', redBallsRedTeam);
      }
      function buttonBlueMinus() {
          blueBallsRedTeam--;;
          document.getElementById('blueBalls').value = blueBallsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/blueBallsRedTeam', blueBallsRedTeam);
      }
      function buttonBluePlus() {
          blueBallsRedTeam++;
          document.getElementById('blueBalls').value = blueBallsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/blueBallsRedTeam', blueBallsRedTeam);
      }
      //PUNKTY KARNE
      function punktyKarnePlus() {
          faulesRedTeam++;
          document.getElementById('punktyKarne').value = faulesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/faulesRedTeam', faulesRedTeam);
      }
      function punktyKarneMinus() {
          faulesRedTeam--;
          document.getElementById('punktyKarne').value = faulesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/faulesRedTeam', faulesRedTeam);
      }
      //ILOSC CUBOW
      function iloscCubowPlus() {
          cubesRedTeam++;
          document.getElementById('iloscCubow').value = cubesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/cubesRedTeam', cubesRedTeam);
      }
      function iloscCubowMinus() {
          cubesRedTeam--;
          document.getElementById('iloscCubow').value = cubesRedTeam;
		  NetworkTables.putValue('/SmartDashboard/cubesRedTeam', cubesRedTeam);
      }
      //ZAPARKOWANE ROBOTY
      function zaparkowaneRobotyPlus() {
          parkedRobotsRedTeam++;
          document.getElementById('zaparkowaneRoboty').value = parkedRobotsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/parkedRobotsRedTeam', parkedRobotsRedTeam);
      }
      function zaparkowaneRobotyMinus() {
          parkedRobotsRedTeam--;
          document.getElementById('zaparkowaneRoboty').value = parkedRobotsRedTeam;
		  NetworkTables.putValue('/SmartDashboard/parkedRobotsRedTeam', parkedRobotsRedTeam);
      }

<center><h2>RED BALLS</h2>
<button class="buttonRED" onclick="buttonRedMinus();">MINUS</button>
<input type="text" id="redBalls" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="buttonRedPlus();">PLUS</button>

<h2>BLUE BALLS</h2>
<button class="buttonRED" onclick="buttonBlueMinus();">MINUS</button>
<input type="text" id="blueBalls" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="buttonBluePlus();">PLUS</button>

<h2>CUBY</h2>
