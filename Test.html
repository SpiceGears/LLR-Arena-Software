<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script src="/networktables/networktables.js"></script>
		<script>
		function on(){
		var Test;
		NetworkTables.addKeyListener('/SmartDashboard/parkedRobotsRedTeam', (key, value) => {
			Test = value;
		});
			var x = Number(Test);
			document.getElementById("test").innerHTML = x;
		
			setTimeout("on()", 1000); 
			}

	<body onload="on();">
