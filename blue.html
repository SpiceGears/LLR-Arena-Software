<!DOCTYPE html>
<html>
<head>
  <title>BLUE</title>
<style>
body{
font-size: 20px;
background-color: #d9d9d9;
}

.buttonRED {
    background-color: red;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.buttonGREEN {
    background-color: green;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.buttonRESET {
    background-color: gray;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.button:hover {
    background-color: green;
}
</style>
</head>
<body>
	<script src="networktables/networktables.js"></script>
  <script>
	  var reset = 0;
      var redBallsBlueTeam = 0;
      var blueBallsBlueTeam = 0;
      var faulesBlueTeam = 0;
      var cubesBlueTeam = 0;
      var parkedRobotsBlueTeam = 0;
	  var secondPointsBlueTeam = 0;
	  
	NetworkTables.putValue('/SmartDashboard/redBallsBlueTeam', redBallsBlueTeam);
	NetworkTables.putValue('/SmartDashboard/blueBallsBlueTeam', blueBallsBlueTeam);
	NetworkTables.putValue('/SmartDashboard/faulesBlueTeam', faulesBlueTeam);
	NetworkTables.putValue('/SmartDashboard/cubesBlueTeam', cubesBlueTeam);
	NetworkTables.putValue('/SmartDashboard/parkedRobotsBlueTeam', parkedRobotsBlueTeam);
	NetworkTables.putValue('/SmartDashboard/secondPointsBlueTeam', secondPointsBlueTeam);
    function refreshPoints(){
        
		document.getElementById('redBalls').value = redBallsBlueTeam;
        document.getElementById('blueBalls').value = blueBallsBlueTeam;
        document.getElementById('punktyKarne').value = faulesBlueTeam;
        document.getElementById('iloscCubow').value = cubesBlueTeam;
        document.getElementById('zaparkowaneRoboty').value = parkedRobotsBlueTeam;
		
		setTimeout("refreshPoints()", 100);
	}
      function buttonRedMinus() {
          redBallsBlueTeam--;
          document.getElementById('redBalls').value = redBallsBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/redBallsBlueTeam', redBallsBlueTeam);
      }
      function buttonRedPlus() {
          redBallsBlueTeam++;
          document.getElementById('redBalls').value = redBallsBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/redBallsBlueTeam', redBallsBlueTeam);
      }
      function buttonBlueMinus() {
          blueBallsBlueTeam--;;
          document.getElementById('blueBalls').value = blueBallsBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/blueBallsBlueTeam', blueBallsBlueTeam);
      }
      function buttonBluePlus() {
          blueBallsBlueTeam++;
          document.getElementById('blueBalls').value = blueBallsBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/blueBallsBlueTeam', blueBallsBlueTeam);
      }
      //PUNKTY KARNE
      function punktyKarnePlus() {
          faulesBlueTeam++;
          document.getElementById('punktyKarne').value = faulesBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/faulesBlueTeam', faulesBlueTeam);
      }
      function punktyKarneMinus() {
          faulesBlueTeam--;
          document.getElementById('punktyKarne').value = faulesBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/faulesBlueTeam', faulesBlueTeam);
      }
      //ILOSC CUBOW
      function iloscCubowPlus() {
          cubesBlueTeam++;
          document.getElementById('iloscCubow').value = cubesBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/cubesBlueTeam', cubesBlueTeam);
      }
      function iloscCubowMinus() {
          cubesBlueTeam--;
          document.getElementById('iloscCubow').value = cubesBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/cubesBlueTeam', cubesBlueTeam);
      }
      //ZAPARKOWANE ROBOTY
      function zaparkowaneRobotyPlus() {
          parkedRobotsBlueTeam++;
          document.getElementById('zaparkowaneRoboty').value = parkedRobotsBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/parkedRobotsBlueTeam', parkedRobotsBlueTeam);
      }
      function zaparkowaneRobotyMinus() {
          parkedRobotsBlueTeam--;
          document.getElementById('zaparkowaneRoboty').value = parkedRobotsBlueTeam;
		  NetworkTables.putValue('/SmartDashboard/parkedRobotsBlueTeam', parkedRobotsBlueTeam);
      }
      function resetBlueScore(){
		reset++;
		if(reset == 2){
		reset = 0;
        NetworkTables.putValue('/SmartDashboard/redBallsBlueTeam', 0);
        NetworkTables.putValue('/SmartDashboard/blueBallsBlueTeam', 0);
        NetworkTables.putValue('/SmartDashboard/cubesBlueTeam', 0);
        NetworkTables.putValue('/SmartDashboard/faulesBlueTeam', 0);
        NetworkTables.putValue('/SmartDashboard/parkedRobotsBlueTeam', 0);
		NetworkTables.putValue('/SmartDashboard/secondPointsBlueTeam', 0);
		location.reload();
		}
      }  
  </script>

<center><h2>RED BALLS</h2>
<button class="buttonRED" onclick="buttonRedMinus();">MINUS</button>
<input type="text" id="redBalls" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="buttonRedPlus();">PLUS</button>

<h2>BLUE BALLS</h2>
<button class="buttonRED" onclick="buttonBlueMinus();">MINUS</button>
<input type="text" id="blueBalls" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="buttonBluePlus();">PLUS</button>

<h2>CUBY</h2>
<button class="buttonRED" onclick="iloscCubowMinus();">MINUS</button>
<input type="text" id="iloscCubow" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="iloscCubowPlus();">PLUS</button>

<h2>ILOSC FAULI</h2>
<button class="buttonRED" onclick="punktyKarneMinus();">MINUS</button>
<input type="text" id="punktyKarne" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="punktyKarnePlus();">PLUS</button>

<h2>ZAPARKOWANE ROBOTY</h2>
<button class="buttonRED" onclick="zaparkowaneRobotyMinus();">MINUS</button>
<input type="text" id="zaparkowaneRoboty" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="zaparkowaneRobotyPlus();">PLUS</button>

<h2>Reset blue score</h2>
<button class="buttonRESET" onclick="resetBlueScore();">Reset match</button>

</center>

<script>
  refreshPoints();
</script>

</body>
</html>
