<!DOCTYPE html>
<html>
<head>
  <title>BLUE</title>
<style>
body{
font-size: 20px;
background-color: #d9d9d9;
}

.buttonRED {
    background-color: red;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.buttonGREEN {
    background-color: green;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.buttonRESET {
    background-color: gray;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.button:hover {
    background-color: green;
}
</style>
</head>
<body>
  <script>
	  var reset = 0;
      var redBalls = localStorage.redBallsBlueTeam;
      var blueBalls = localStorage.blueBallsBlueTeam;
      var punktyKarne = localStorage.punktyKarneBlueTeam;
      var iloscCubow = localStorage.iloscCubowBlueTeam;
      var zaparkowaneRoboty = localStorage.zaparkowaneRobotyBlueTeam;
	  var countBlue = localStorage.getItem("countBlue");

      function refreshPoints(){
        redBalls = localStorage.redBallsBlueTeam;
        blueBalls = localStorage.blueBallsBlueTeam;
        punktyKarne = localStorage.punktyKarneBlueTeam;
        iloscCubow = localStorage.iloscCubowBlueTeam;
        zaparkowaneRoboty = localStorage.zaparkowaneRobotyBlueTeam;
		countBlue = localStorage.getItem("countBlue");
		
        document.getElementById('redBalls').value = redBalls;
        document.getElementById('blueBalls').value = blueBalls;
        document.getElementById('punktyKarne').value = punktyKarne;
        document.getElementById('iloscCubow').value = iloscCubow;
        document.getElementById('zaparkowaneRoboty').value = zaparkowaneRoboty;

      }
      function buttonRedMinus() {
          redBalls--;
          localStorage.setItem("redBallsBlueTeam", redBalls);
          document.getElementById('redBalls').value = redBalls;
      }
      function buttonRedPlus() {
          redBalls++;
          localStorage.setItem("redBallsBlueTeam", redBalls);
          document.getElementById('redBalls').value = redBalls;
      }
      function buttonBlueMinus() {
          blueBalls--;
          localStorage.setItem("blueBallsBlueTeam", blueBalls);
          document.getElementById('blueBalls').value = blueBalls;
      }
      function buttonBluePlus() {
          blueBalls++;
          localStorage.setItem("blueBallsBlueTeam", blueBalls);
          document.getElementById('blueBalls').value = blueBalls;
      }
      //PUNKTY KARNE
      function punktyKarnePlus() {
          punktyKarneBlueTeam = localStorage.punktyKarneBlueTeam;
          punktyKarne++;
          localStorage.setItem("punktyKarneBlueTeam", punktyKarne);
          document.getElementById('punktyKarne').value = punktyKarne;
      }
      function punktyKarneMinus() {
          punktyKarneBlueTeam = localStorage.punktyKarneBlueTeam;
          punktyKarne--;
          localStorage.setItem("punktyKarneBlueTeam", punktyKarne);
          document.getElementById('punktyKarne').value = punktyKarne;
      }
      //ILOSC CUBOW
      function iloscCubowPlus() {
          iloscCubow++;
          localStorage.setItem("iloscCubowBlueTeam", iloscCubow);
          document.getElementById('iloscCubow').value = iloscCubow;
      }
      function iloscCubowMinus() {
          iloscCubow--;
          localStorage.setItem("iloscCubowBlueTeam", iloscCubow);
          document.getElementById('iloscCubow').value = iloscCubow;
      }
      //ZAPARKOWANE ROBOTY
      function zaparkowaneRobotyPlus() {
          zaparkowaneRoboty++;
          localStorage.setItem("zaparkowaneRobotyBlueTeam", zaparkowaneRoboty);
          document.getElementById('zaparkowaneRoboty').value = zaparkowaneRoboty;
      }
      function zaparkowaneRobotyMinus() {
          zaparkowaneRoboty--;
          localStorage.setItem("zaparkowaneRobotyBlueTeam", zaparkowaneRoboty);
          document.getElementById('zaparkowaneRoboty').value = zaparkowaneRoboty;
      }
      function resetRedScore(){
		reset++;
		if(reset == 2){
		reset = 0;
        localStorage.setItem("redBallsBlueTeam", 0);
        localStorage.setItem("blueBallsBlueTeam", 0);
        localStorage.setItem("iloscCubowBlueTeam", 0);
        localStorage.setItem("punktyKarneBlueTeam", 0);
        localStorage.setItem("zaparkowaneRobotyBlueTeam", 0);
		localStorage.setItem("countBlue", 0);
		localStorage.setItem("cubePointsBlue", 0);
		localStorage.removeItem('resetB');
		localStorage.setItem("pointsB", 0);
		refreshPoints();
		}
      }  
  </script>

<center><h2>RED BALLS</h2>
<button class="buttonRED" onclick="buttonRedMinus();">MINUS</button>
<input type="text" id="redBalls" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="buttonRedPlus();">PLUS</button>

<h2>BLUE BALLS</h2>
<button class="buttonRED" onclick="buttonBlueMinus();">MINUS</button>
<input type="text" id="blueBalls" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="buttonBluePlus();">PLUS</button>

<h2>CUBY</h2>
<button class="buttonRED" onclick="iloscCubowMinus();">MINUS</button>
<input type="text" id="iloscCubow" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="iloscCubowPlus();">PLUS</button>

<h2>ILOSC FAULI</h2>
<button class="buttonRED" onclick="punktyKarneMinus();">MINUS</button>
<input type="text" id="punktyKarne" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="punktyKarnePlus();">PLUS</button>

<h2>ZAPARKOWANE ROBOTY</h2>
<button class="buttonRED" onclick="zaparkowaneRobotyMinus();">MINUS</button>
<input type="text" id="zaparkowaneRoboty" value="0" size=10 style="font-size:36pt;height:110px;width:110px;"></input>
<button class="buttonGREEN" onclick="zaparkowaneRobotyPlus();">PLUS</button>

<h2>Reset blue score</h2>
<button class="buttonRESET" onclick="resetRedScore();">Reset match</button>

</center>

<script>
  refreshPoints();
</script>

</body>
</html>
