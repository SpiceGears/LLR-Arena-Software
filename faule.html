<!DOCTYPE html>
<html>
<head>
  <title>FAULE</title>
  <script src="jquery-3.3.1.js"></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
<style>
body{
font-size: 20px;
background-color: #d9d9d9;
}

#L{
	//float: left;
	
}
#R{
	//float: left;
	margin-left:10px;
}
#C{
	
}

.buttonRED {
    background-color: red;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.buttonGREEN {
    background-color: green;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.buttonRESET {
    background-color: gray;
    border: none;
	border-radius: 20px;
    color: white;
    padding: 40px 40px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
.button:hover {
    background-color: green;
}
</style>
</head>
<body>

  <script>

      var faules5BlueTeam = 0;
      var faules10BlueTeam = 0;
	  var faules5RedTeam = 0;
	  var faules10RedTeam = 0;

      function buttonFaul5pktBlueTeamUNDO() {
          faules5BlueTeam --;
          document.getElementById('Faul5pktBlueTeam').value = faules5BlueTeam;
		  NetworkTables.putValue('/SmartDashboard/faules5BlueTeam', faules5BlueTeam);
      }
      function buttonFaul5pktBlueTeam() {
          faules5BlueTeam ++;
          document.getElementById('Faul5pktBlueTeam').value = faules5BlueTeam;
		  NetworkTables.putValue('/SmartDashboard/faules5BlueTeam', faules5BlueTeam);
      }
      function buttonfaules10BlueTeamUNDO() {
          faules10BlueTeam--;;
          document.getElementById('faules10BlueTeam').value = faules10BlueTeam;
		  NetworkTables.putValue('/SmartDashboard/faules10BlueTeam', faules10BlueTeam);
      }
      function buttonfaules10BlueTeam() {
          faules10BlueTeam++;
          document.getElementById('faules10BlueTeam').value = faules10BlueTeam;
		  NetworkTables.putValue('/SmartDashboard/faules10BlueTeam', faules10BlueTeam);  //
      }
	  function buttonFaul5pktRedTeamUNDO() {
          faules5RedTeam --;
          document.getElementById('Faul5pktRedTeam').value = faules5RedTeam;
		  NetworkTables.putValue('/SmartDashboard/faules5RedTeam', faules5RedTeam);
      }
      function buttonFaul5pktRedTeam() {
          faules5RedTeam ++;
          document.getElementById('Faul5pktRedTeam').value = faules5RedTeam;
		  NetworkTables.putValue('/SmartDashboard/faules5RedTeam', faules5RedTeam);
      }
      function buttonfaules10RedTeamUNDO() {
          faules10RedTeam--;;
          document.getElementById('faules10RedTeam').value = faules10RedTeam;
		  NetworkTables.putValue('/SmartDashboard/faules10RedTeam', faules10RedTeam);
      }
      function buttonfaules10RedTeam() {
          faules10RedTeam++;
          document.getElementById('faules10RedTeam').value = faules10RedTeam;
		  NetworkTables.putValue('/SmartDashboard/faules10RedTeam', faules10RedTeam);
      }
	  
  </script>

 <div id="C" style="margin-left:auto;margin-right:auto;">
 <center>
	<div id="L">
		<h2 style="color:blue;">Blue 5pkt</h2>
		<button class="buttonRED" onclick="buttonFaul5pktBlueTeamUNDO();">MINUS</button>
		<input type="text" id="Faul5pktBlueTeam" value="0" size=10 style="font-size:36pt;height:110px;width:110px;text-align:center"></input>
		<button class="buttonGREEN" onclick="buttonFaul5pktBlueTeam();">PLUS</button>

		<h2 style="color:blue;">Blue 10pkt</h2>
		<button class="buttonRED" onclick="buttonfaules10BlueTeamUNDO();">MINUS</button>
		<input type="text" id="faules10BlueTeam" value="0" size=10 style="font-size:36pt;height:110px;width:110px;text-align:center;"></input>
		<button class="buttonGREEN" onclick="buttonfaules10BlueTeam();">PLUS</button>
	</div>
	<div id="R">
		<h2 style="color:red;">Red 5pkt</h2>
		<button class="buttonRED" onclick="buttonFaul5pktRedTeamUNDO();">MINUS</button>
		<input type="text" id="Faul5pktRedTeam" value="0" size=10 style="font-size:36pt;height:110px;width:110px;text-align:center;"></input>
		<button class="buttonGREEN" onclick="buttonFaul5pktRedTeam();">PLUS</button>

		<h2 style="color:red;">Red 10pkt</h2>
		<button class="buttonRED" onclick="buttonfaules10RedTeamUNDO();">MINUS</button>
		<input type="text" id="faules10RedTeam" value="0" size=10 style="font-size:36pt;height:110px;width:110px;text-align:center;"></input>
		<button class="buttonGREEN" onclick="buttonfaules10RedTeam();">PLUS</button>
		

		
	</div>
	</center>
</div>

<script src="networktables/networktables.js"></script>

</body>
</html>
